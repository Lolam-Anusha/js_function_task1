    <script>
        const operations = {
            push: function (arr1, element) {
                arr1[arr1.length] = element;
                console.log(arr1);
            },
            pop: function (arr1) {
                poppedElement = arr1[arr1.length - 1]
                arr1.length = arr1.length - 1;
                console.log(poppedElement);
            }
        }
        operations.push([3, 4, 5, 6], 9);
        operations.pop([3, 4, 5, 6]);
    </script>
